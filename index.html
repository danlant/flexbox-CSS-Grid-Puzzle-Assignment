<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flexbox Puzzle Assignment</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="grid-container">

    <!-- Section 1: Info -->
    <header class="info">
      <h1>daniel lanternari</h1>
      <h2>Puzzle Chosen: Butterflies</h2>
      <p>Date Completed: January 21, 2026</p>
    </header>

    <!-- Section 2: Puzzle -->
    <main class="puzzle-section">
      <h3>Flexbox Puzzle</h3>

      <div class="puzzle-container">
        <img src="images/piece1.png" alt="Puzzle piece 1">
        <img src="images/piece2.png" alt="Puzzle piece 2">
        <img src="images/piece3.png" alt="Puzzle piece 3">
        <img src="images/piece4.png" alt="Puzzle piece 4">

        <!-- Wrong puzzle piece (hidden) -->
        <img src="images/wrong-piece.png" class="hidden" alt="Wrong piece">
      </div>
    </main>

    <!-- Section 3: Explanation -->
    <section class="explanation">
      <h3>How This Works</h3>
      <p>
        CSS Grid is used to organize the page into sections.
        Flexbox is used to place the puzzle pieces together.
        The incorrect puzzle piece is included but hidden using
        the display property.
      </p>
    </section>

  </div>

</body>
</html>
